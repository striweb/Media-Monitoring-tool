<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        h2, h3 {
            font-family: 'Nunito', sans-serif;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        .action-buttons a, .action-buttons button {
            margin-right: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-body form {
            display: grid;
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h2>Manage Configuration</h2>
            <div class="action-buttons">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal"><i class="fas fa-plus"></i> Add New</button>
                <a class="btn btn-outline-secondary" href="/logout" role="button"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <hr>
        <h3>Current Sites</h3>
        <div class="row">
            {% for site in sites %}
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        {{ site }}
                        <a class="btn btn-outline-danger btn-sm float-right" href="/delete-site/{{ loop.index0 }}" role="button"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <br /><br />
        <h3>Current Keywords</h3>
        <div class="row">
            {% for keyword in keywords %}
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        {{ keyword }}
                        <a class="btn btn-outline-danger btn-sm float-right" href="/delete-keyword/{{ loop.index0 }}" role="button"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add New Site or Keyword</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/add-site" method="post">
                        <div class="form-group">
                            <label for="siteUrl">Site URL:</label>
                            <input type="text" class="form-control" id="siteUrl" name="siteUrl" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Site</button>
                    </form>
                    <br /><br />
                    <form action="/add-keyword" method="post">
                        <div class="form-group">
                            <label for="keyword">Keyword:</label>
                            <input type="text" class="form-control" id="keyword" name="keyword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Keyword</button>
                            </form>
                            </div>
                            </div>
                            </div>
                            </div>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
                            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                            <script src="https://kit.fontawesome.com/a076d05399.js"></script>
                            <script>
                                $(document).ready(function(){
                                    $('.btn-outline-danger').click(function(e){
                                        e.preventDefault();
                                        var link = $(this).attr('href');
                                        var confirmation = confirm('Are you sure you want to delete this item?');
                                        if (confirmation) {
                                            window.location.href = link;
                                        }
                                    });
                                });
                            </script>
