<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity - {{ username }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        h2, h3 {
            font-family: 'Nunito', sans-serif;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        .action-buttons a, .action-buttons button {
            margin-right: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-body form {
            display: grid;
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h2>User Activity - {{ username }}</h2>
            <div class="action-buttons">
                <a class="btn btn-outline-secondary" href="/logout" role="button"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <hr>
        <h3>Login/Logout History</h3>
        <div class="row">
            {% for activity in activities %}
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        Activity: <strong>{{ activity.activity_type }}</strong> at {{ activity.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
